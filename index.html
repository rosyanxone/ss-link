    <title>Shian Store</title>

<body class="body">
    <div class="container main">
        <div class="row mt-3">
            <div class="col-sm-12 text-center">

                <div class="text-center">
                    <img src="img/logo.jpeg" class="img-profile rounded-circle" style="width: 120px; height: 120px; border-radius: 40px;">
                </div>

                <a href="mailto:posternime@gmail.com" target="_self" class="text-decoration-none  text-capitalize">
                    <div class="insta-box link-box">
                        Email
                    </div>
                </a>

                <a href="https://api.whatsapp.com/message/IXACTMUNDY2WB1" target="_self" class="text-decoration-none  text-capitalize">
                    <div class="insta-box link-box mt-3">
                        WhatsApp
                    </div>
                </a>

                <a href="https://www.instagram.com/shian.store/" target="_self" class="text-decoration-none  text-capitalize">
                    <div class="insta-box link-box mt-3">
                        Instagram
                    </div>
                </a>

                <a href="https://shopee.co.id/shian.store" target="_self" class="text-decoration-none  text-capitalize">
                    <div class="insta-box link-box mt-3">
                        Shopee
                    </div>
                </a>
            </div>
        </div>
    </div>

    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col text-center mb-4">
                    <hr>
                    <h2>Contact</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="alert alert-dark alert-dismissible fade show d-none my-alert" role="alert">
                        <strong>Terimakasih!</strong> pesan anda sudah kami terima.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <form name="submit-to-google-sheets">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Pesan</label>
                            <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
                        </div>

                        <button type="submit" class="btn btn-dark btn-kirim">Kirim</button>

                        <button class="btn btn-dark btn-loading d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Loading...
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-12">
                    <p><i class="far fa-copyright"></i> Shian Store 2019</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
